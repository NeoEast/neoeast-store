<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Pre√ßos NeoEast</title>

    <style>
        :root {
            --cor-empresa: #513863; /* üîπ TROQUE AQUI PELA COR DA LOGO */
            --fundo: #0f1115;
            --card: #1a1d23;
            --texto: #ffffff;
            --detalhe: #2a2f3a;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1115, #161a22);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--texto);
        }

        .container {
            background: var(--card);
            width: 360px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border-top: 4px solid var(--cor-empresa);
        }

        .titulo {
            text-align: center;
            margin-bottom: 25px;
        }

        .titulo h1 {
            font-size: 22px;
            color: var(--cor-empresa);
            letter-spacing: 1px;
        }

        .titulo span {
            font-size: 12px;
            color: #aaa;
        }

        label {
            font-size: 14px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: 1px solid var(--detalhe);
            background: #0f1115;
            color: #fff;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--cor-empresa);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            background: var(--cor-empresa);
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        .resultado {
            margin-top: 22px;
            padding: 18px;
            border-radius: 10px;
            background: #0f1115;
            border: 1px solid var(--detalhe);
            font-size: 14px;
            line-height: 1.6;
        }

        .valor-final {
            margin-top: 10px;
            font-size: 18px;
            color: var(--cor-empresa);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="titulo">
        <h1>Conversor De Pre√ßos NeoEast</h1>
        <span>Sistema interno de c√°lculo</span>
    </div>

    <label>Valor do produto (R$)</label>
    <input type="number" id="valor" placeholder="Ex: 500">

    <button onclick="calcular()">Calcular Valor Final</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
    function calcular() {
        let valor = parseFloat(document.getElementById("valor").value);
        let resultado = document.getElementById("resultado");

        if (isNaN(valor) || valor <= 0) {
            resultado.innerHTML = "‚ö†Ô∏è Insira um valor v√°lido.";
            return;
        }

        let soma, total;

        if (valor < 500) {
            soma = valor + 170 + valor;
            total = soma + (soma * 0.50);

            resultado.innerHTML = `
                <strong>Regra aplicada:</strong> Valor abaixo de R$ 500<br>
                Valor base: R$ ${valor.toFixed(2)}<br>
                Soma (valor + 170 + valor): R$ ${soma.toFixed(2)}<br>
                Acr√©scimo: 50%
                <div class="valor-final">
                    Valor Final: R$ ${total.toFixed(2)}
                </div>
            `;
        } else {
            soma = valor + 170;
            total = soma + (soma * 0.55);

            resultado.innerHTML = `
                <strong>Regra aplicada:</strong> Valor acima de R$ 500<br>
                Valor base: R$ ${valor.toFixed(2)}<br>
                Soma (valor + 170): R$ ${soma.toFixed(2)}<br>
                Acr√©scimo: 55%
                <div class="valor-final">
                    Valor Final: R$ ${total.toFixed(2)}
                </div>
            `;
        }
    }
</script>

</body>
</html>
